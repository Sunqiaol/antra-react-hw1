<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>


    <div>Sign Up</div>
    <div class="user_input">
        <div class="user_name_input">
            <input type="text" placeholder="First Name" id="user_first_name--input">
            <input type="text" placeholder="Last Name" id='user_last_name--input'>
        </div>
        <div>
            <input type="text" placeholder="Mobile No." id="user_mobile--input">
        </div>
        <div>
            <input type="text" placeholder="Email Address" id="user_email--input">
        </div>

        <div class="user_password_input">
            <input type="text" placeholder="Password" id="user_Password--input">
            <input type="text" placeholder="Confirm Password" id="user_password_confirm--input">
        </div>

        <div class="user_agreement--text">
            <input type="button" id="user_agree--button"> <span id="user_agree--text">I Agree</span>
            <span id="user_term--text">By clicking <button id="user_text--button">Register</button>, you agree to the
                <span id="terms_condition">Terms and Conditions</span> set
                out by this site,
                Including our Cookie Use</span>
        </div>



        <div class="user_button">
            <button id="user_register--button">Register</button>
            <button id="user_sign_in--button">Sign in</button>
        </div>
    </div>



</body>

</html>
